<!DOCTYPE html>

<html>
    <head>
        <script src="./latex.js" defer></script>
        <link href="./latex.css" rel="stylesheet">
        
        <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
        </script>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <title>A Simple Website that allows for LaTex input</title>
    </head>
    
    <body>
        <nav>
            <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./latex-input/latex-test.html">Latex Input Test</a></li>
            </ul>
        </nav>
    
    
        <main>
        <h1>Simple LaTeX Input</h1>
        
        <div id="grid">
            <div id="left-container">
                
    
                <div id='input-container'>
                <h3>Latex input</h3>
                    <p> <textarea  name='input-text' id='input-text' col="50", row="10"> </textarea> </p>
                    <h2 id="fake-submit" onlick="modifyH1()">Submit text</h2>
                </div>
            </div>
            
            <div id="right-container">
                <div id='latex-box'>
                    <p>Add some fun LaTeX like $$x^2 + 1 = 0$$.</p>
                </div>
            </div>
        </div>
        </main>
    </body>
    </html>
